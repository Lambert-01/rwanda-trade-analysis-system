services:
  # Backend API Service
  - type: web
    name: tradescope-backend
    runtime: node
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Note: Add these in Render dashboard:
      # MONGODB_URI, OPENAI_API_KEY, CORS_ORIGIN

  # Frontend Static Site
  - type: static
    name: tradescope-frontend
    buildCommand: "echo 'No build needed for static files'"
    staticPublishPath: ./frontend
    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: tradescope-backend
          property: host

  # Python Data Processing Worker (Optional)
  - type: worker
    name: tradescope-data-processor
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd python_processing && python run_pipeline.py"
    autoDeploy: false  # Manual trigger for data processing